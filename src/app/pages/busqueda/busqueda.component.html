<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">
                    Usuarios
                </h4>
                <table class="table table-hover">
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td class="w70 pointer">
                                <div class="circular--portrait">
                                    <img [src]="usuario.img | imagen:'usuario'" />
                                </div>
                            </td>
                            <td>{{usuario.nombre}}</td>
                            <td>
                                <button class="btn btn-primary">
                    <i class="fa fa-edit"></i>
                  </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">
                    MÃ©dicos
                </h4>

                            <td class="w70 pointer">
                                <div class="circular--portrait">
                                    <img [src]="medico.img | imagen:'medico'" />
                                </div>
                            </td>
                            <td>{{medico.nombre}}</td>
                            <td>
                                <button class="btn btn-primary" [routerLink]="[ '/medico', medico._id ]">
                    <i class="fa fa-edit"></i>
                  </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">
                    Hospitales
                </h4>
                <table class="table table-hover">
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70 pointer">
                                <div class="circular--portrait">
                                    <img [src]="hospital.img | imagen:'hospital'" />
                                </div>
                            </td>
                            <td>{{hospital.nombre}}</td>
                            <td>
                                <button class="btn btn-primary">
                    <i class="fa fa-edit"></i>
                  </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
